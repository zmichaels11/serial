name: Test serial

on:
  pull_request:
  push:
    branches:
      - ros2
  schedule:
    - cron: '0 * * * *'

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-10.14, ubuntu-18.04]
    steps:      
      - uses: ros-tooling/setup-ros2@master
      - uses: ros-tooling/action-ros2-ci@master
        with:
          package-name: serial
        
